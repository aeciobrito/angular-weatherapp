<mat-card class="card-format">
  <mat-card-header>
    <mat-card-title>Cidade</mat-card-title>
    <mat-card-subtitle>Summary: Rain</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>Temperature: {{temperature}}</p>
    <p>Feels Like: {{fellsLike}}</p>
    <p>Pressure: {{pressure}}</p>
    <p>Humidity: {{humidity}}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>Button 1</button>
    <button mat-button>Button 2</button>
  </mat-card-actions>
</mat-card>
